{% extends "layout.html" %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3 select">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="symbol">
            <option selected>Symbol</option>
            {% for stock in stocks %}
                <option value={{ stock["symbol"] }}>{{ stock["symbol"] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
